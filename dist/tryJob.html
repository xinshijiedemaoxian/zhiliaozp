        #filterPop .modal-content,#cityPop .modal-content{box-shadow: none;border:none;border-radius: 0;}
        #cityPop .modal-header{height:44px;line-height: 44px;background: #00baff;color:#fff;}
        #cityPop h4{text-align: center;font-size: 1.8rem;margin-top:-3px;}
        #cityPop label{border:1px solid #9d9d9d;color:#333;height:4.4rem;line-height:4.4rem;width:40%;max-width:11rem;font-size: 1.5rem;text-align: center;border-radius: 6px;margin: 0 4% 1rem 0;}
        #cityPop p{color:#999;font-size: 1.2rem;}
        #cityPop .cityBtn{font-size: 1.8rem;line-height: 4.4rem;width:100%;border-radius: 6px;background: #00baff;color: #fff;border:none;}
        .modal-body,.modal-footer{padding:15px 5%;}
        #cityPop .modal-body{min-height: 250px;}
        #cityPop .modal-footer{padding:0 15px 6rem;}
        .modal-footer{border:none;}
        .modal-backdrop.in{top:44px;}
        input::-webkit-input-placeholder {color:#fff;}
        input:-moz-placeholder {color:#fff;}
        input::-moz-placeholder {color:#fff;}
        input:-ms-input-placeholder {color:#fff;}

<!--筛选-->
<div class="modal fade" id="filterPop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="" method="get">
                <div class="modal-body">
                    <h4>福利标签（多选）</h4>
                    <div class="boxGroup">
                        <label><b>五险一金</b><input type="checkbox" name="weal"></label>
                        <label><b>提供住宿</b><input type="checkbox" name="weal"></label>
                        <label><b>周末双休</b><input type="checkbox" name="weal"></label>
                        <label><b>交通补助</b><input type="checkbox" name="weal"></label>
                        <label><b>带薪年假</b><input type="checkbox" name="weal"></label>
                        <label><b>员工旅游</b><input type="checkbox" name="weal"></label>
                        <label><b>朝九晚六</b><input type="checkbox" name="weal"></label>
                        <label><b>弹性时间</b><input type="checkbox" name="weal"></label>
                    </div>
                </div>
                <div class="modal-body">
                    <h4>学历要求</h4>
                    <div class="boxGroup">
                        <label><b>不限学历</b><input type="radio" name="education"></label>
                        <label><b>高中/中专/职高及以下</b><input type="radio" name="education"></label>
                        <label><b>大专</b><input type="radio" name="education"></label>
                        <label><b>本科及以上</b><input type="radio" name="education"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="reset" class="resetBtn" data-dismiss="modal" value="重置">
                    <input type="submit" class="subBtn" value="确定">
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--城市-->
<div class="modal fade" id="cityPop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="" method="get">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:#fff;opacity: 1;font-weight: 400;">&times;</button>
                    <h4 class="modal-title" >选择城市</h4>
                </div>
                <div class="modal-body">
                    <div class="cityGroup">
                        <label>北京<input type="radio" name="city"></label>
                        <label>天津<input type="radio" name="city"></label>
                    </div>
                    <p>*其他城市还在建设中，敬请关注</p>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="cityBtn" value="确定">
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    var count=0;
    $("#filterPop label").click(function(){
         count=parseInt($("input:checked").length);
        $(".subBtn").val("确定" +'('+ count+')');
        $("input[type='checkbox']").each(function(){
            $(this).is(":checked") ? $(this).prev("b").addClass("blue") : $(this).prev("b").removeClass("blue")
        })
        $("input[type='radio']").each(function(){
            $(this).is(":checked") ? $(this).prev("b").addClass("blue").siblings("label").children("b").removeClass("blue") : $(this).prev("b").removeClass("blue")
        })
    })
    /*$("#cityPop label").click(function(){
        $("input[name='city']").each(function(){
            $(this).is(":checked") ? $(this).prev("b").addClass("blue").siblings("label").children("b").removeClass("blue") : $(this).prev("b").removeClass("blue")
        })
    })*/
    $("#cityPop label").click(function(){
        $("input[name='city']").each(function(){
            $(this).is(":checked") ? $(this).parent("label").addClass("blue").siblings("label").removeClass("blue") : $(this).parent("label").removeClass("blue")
        })
    })
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>
