<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--禁止浏览器缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type" />
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <!--iPhone 手机上设置手机号码不被显示为拨号链接）-->
    <meta content="telephone=no, address=no" name="format-detection" />
    <!--IOS私有属性，可以添加到主屏幕-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--屏幕顶部条的颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>登录</title>
    <!--<link rel="stylesheet" href="../node_modules/bootstrap-3.3.7-dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="node_modules/jquery-1.9.1.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="loginBody">
<div id="logo" class="titleLogo">知了微聘</div>

<div id="loginContent" class="loginContent">
    <ul class="titleUl clearfix">
        <li class="titleCode grey"><a href="#">验证码进入</a></li>
        <li class="titlePwd blue"><a href="#">密码登录</a></li>
    </ul>
    <div id="pwdLogin" class="show"> <!-- 登录表单 -->
        <form class="pwdForm" action="personpage.html"  method="get">
            <div class="inputTel">
                <label class="hide">手机号</label>
                <input class="txtInput phone" type="text" placeholder="手机号" name="telNumber" maxlength="11"><em>&times;</em>
            </div>
            <div class="inputPwd">
                <label class="hide">密码</label>
                <input class="txtInput userPwd" type="password"  placeholder="密码" name="password"><em>&times;</em>
                <span id="showPwd"></span>
            </div>

            <div class="forget">
                <a href="backPwd.html">忘记密码</a>
            </div>

            <div class="formBtn">
                <input class="submit" type="submit" value="登 录" onclick="return iphonecheckSubmit();">
            </div>
        </form>
    </div>
    <div id="mesLogin" class="hide"> <!-- 验证登录 -->
        <form class="pwdForm"  action="personpage.html"  method="get">
            <div class="inputTel">
                <label class="hide">手机号</label>
                <input  class="txtInput phone1" type="text" placeholder="手机号" name="telText"><em>&times;</em>
            </div>
            <div class="inputMes">
                <label class="hide">验证码</label>
                <input  class="txtInput kapkey" type="text"  placeholder="验证码" name="mesText"><em>&times;</em>
                <a href="javascript:void (0);"><span class="getKey">获取</span></a>
            </div>
            <div class="formBtn">
                <input class="submit" type="submit" value="登 录" onclick="return keycheckSubmit();">
            </div>
        </form>
    </div>
</div>
<div class="Errordiv" style="display: none;"><span class="checkError"></span></div>
<div id="hint">
    <p>进入即代表您同意知了微聘<a href="#">用户协议</a></p>
</div>
</body>
</html>
